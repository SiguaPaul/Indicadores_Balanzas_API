<div class="container-main">
  <div class="container-nav">
    <nav>
      <ul>
        <li *ngFor="let p of pages">
          <a [routerLink]="p.path" 
             routerLinkActive="active-link" 
             [routerLinkActiveOptions]="{ exact: true }">
            {{ p.title }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
